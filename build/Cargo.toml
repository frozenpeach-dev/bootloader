[package]
name = "frozenboot"
version = "0.1.0"
authors = ["Sacha Dupuydauby <sacha.dupuydauby@student-cs.fr>", "Raphaël Faure <raphael.faure2@student-cs.fr>"]
description = "FrozenBoot is a modern, feature-rich x86 bootloader"
repository = "https://github.com/frozenpeach-dev/bootloader"
edition = "2021"
license = "GPL-3.0-or-later"
keywords = ["bootloader", "os"]
categories = ["no-std", "embedded"]

[workspace]
members = [
    "../",
    "../src/fzboot/mbr",
    "../src/fzboot/real",
    "../src/fzboot/main",
    "../src/fzboot/proc_macros"
]

[workspace.package]
authors = ["Sacha Dupuydauby <sacha.dupuydauby@student-cs.fr>", "Raphaël Faure <raphael.faure2@student-cs.fr>"]
description = "FrozenBoot is a modern, feature-rich x86 bootloader"
repository = "https://github.com/frozenpeach-dev/bootloader"
license = "GPL-3.0-or-later"
keywords = ["bootloader", "os"]
categories = ["no-std", "embedded"]

[build-dependencies]
llvm-tools = "0.1.1"

[profile.mbr]
inherits = "release"
opt-level = "z"
codegen-units = 1
lto = true
debug = false
panic = "abort"
overflow-checks = false

[profile.real]
inherits = "release"
opt-level = "s"
panic = "abort"
codegen-units = 1

[profile.main]
inherits = "release"
panic = "abort"
opt-level = "s"
lto = true
