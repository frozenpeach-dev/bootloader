[package]
name = "frozenboot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "../",
    "../src/fzboot/mbr",
    "../src/fzboot/real",
    "../src/fzboot/main",
    "../src/fzboot/proc_macros"
]

[dependencies]
crossterm = "0.27"
anyhow = "1.0"
ratatui = { version = "0.22.0", features = ["all-widgets"]}
argh = "0.1"
crossbeam = "0.8"
tokio = { version = "1.31.0", features = ["full"] }
async-trait = "0.1"
conquer-once = "0.4"
futures = "0.3"
llvm-tools = "0.1.1"
rayon = "1.7"
parking_lot = "0.12"

[build-dependencies]
llvm-tools = "0.1.1"
